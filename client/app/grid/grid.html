<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Buzzword Bingo</h1>
  </div>
</header>

<div class="container">
   <div class="card">
        <div class="row col-md-12">
            <div class="col-md-3 square" ng-repeat="word in words|limitTo:5">
                <span>{{word.word}}</span>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-center"> 
        <button type="button" class="btn btn-success center-block">New Card</button>
    </div>
</div>
