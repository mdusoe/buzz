<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Buzzword Bingo</h1>
  </div>
</header>


<div class="square" ng-repeat="word in words|limitTo:5">
    <div class="content">
		<div class="table">
			<div class="table-cell">{{word.word}}</div>
		</div>
	</div>
</div>

<div class="col-md-12 text-center"> 
<button type="button" class="btn btn-large btn-success">New Card</button>
</div>
