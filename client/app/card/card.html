<table class="card">
    <colgroup span="5"></colgroup>
    <tr>
        <th scope="col">B</th>
        <th scope="col">I</th>
        <th scope="col">N</th>
        <th scope="col">G</th>
        <th scope="col">O</th>
    </tr>
    <tr ng-repeat="row in game.rows">
        <td ng-repeat="word in row.words">{{word}}</td>
    </tr>
</table>

<div class="col-md-12 text-center">
    <button type="button" class="btn btn-xlarge btn-primary">New Card</button>
    <button type="button" class="btn btn-xlarge btn-default">Customize</button>
</div>
